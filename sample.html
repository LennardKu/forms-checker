<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator - Sample</title>
    <script src="checker.js"></script>
</head>
<body>

  <form action="" data-email-checker data-password-repeat data-form-checker="">
    <input type="email" placeholder=""">
    <input type="password">
  </form>

  <form action="" data-form-checker="">
    <input type="email">
  </form>
  
  <form action="" id="notInit">
    <input type="email">
    <input type="password">
    <button type="submit">Test</button>
  </form>

  <script type="text/javascript">
    formChecker.init();

    // Sample not through init 
    new formChecker.config(
      document.getElementById('notInit'),{
        'email-checker': true,
        'password-repeat': true,
        'button': true,
        'common-password':true,
      }
    );

  </script>
</body>
</html>
